name: DevSecOps CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest bandit pip-audit

    - name: Run Tests with Pytest
      run: |
        pytest

    - name: Run Bandit (Security Linter)
      run: |
        bandit -r app/

    - name: Run pip-audit (Dependency Scanner)
      run: |
        pip-audit

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
        docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

    - name: Build, Tag, and Push Docker image to ECR
      run: |
        docker build -t flask-devsecops .
        docker tag flask-devsecops:latest ${{ secrets.ECR_REGISTRY }}:latest
        docker push ${{ secrets.ECR_REGISTRY }}:latest
